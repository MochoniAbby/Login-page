<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <section>
    <div class="login-box">
        <form action="/" method="post">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon> 
                </span>
                <input type="text" name="username" required>
                <label>Email</label>
            </div>
             <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
        <div class="remember-forgot" style="margin:0px 0 10px 30px;">
            <!--<label><input type="checkbox"> Remember me</label>-->
            <a href="#" style="color: white;">Forgot Password</a>
        </div>
        <input type="submit" style="width: 75%; margin: 0 50px 0 50px; padding: 10px;
                                     background-color: white; border-radius: 20px; 
                                     border: none; font-size: 15px; font-weight: 700;
                                     cursor: pointer;">
        <div class="Register-link" style="margin: 12px 0 10px 30px;">
            <p>Dont have an account? <a href="/register" style="color: white;">Register</a></p>
        </div>
        </form>
    </section> 
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </div>
    
</body>
</html>
